name: Build Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Rust stable
      uses: dtolnay/rust-action@stable

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: './ui-tauri/src-tauri -> target'

    - name: Install frontend dependencies
      working-directory: ./ui-tauri
      run: bun install

    - name: Build frontend
      working-directory: ./ui-tauri
      run: bun run build

    - name: Build Tauri app for Windows
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectPath: ./ui-tauri

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          ui-tauri/src-tauri/target/release/bundle/msi/*.msi
          ui-tauri/src-tauri/target/release/bundle/nsis/*.exe
        if-no-files-found: warn

  check-code:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Install Rust stable
      uses: dtolnay/rust-action@stable
      with:
        components: clippy, rustfmt

    - name: Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --all -- --check
      continue-on-error: true

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
      continue-on-error: true

    - name: Run tests
      run: cargo test --all
      continue-on-error: true
