<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual IP Browser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 { font-size: 24px; font-weight: 600; }
        .main {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 { margin-bottom: 15px; font-size: 18px; }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover { background: #4338ca; }
        button:disabled { background: #666; cursor: not-allowed; }
        .status { 
            padding: 10px 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
        }
        .tabs-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tab-item {
            background: rgba(255,255,255,0.15);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
        }
        #log {
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåê Virtual IP Browser</h1>
    </div>
    <div class="main">
        <div class="card">
            <h2>Create New Tab</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <button id="createTab">Create Tab</button>
                <button id="createRandomTab">Create Random IP Tab</button>
            </div>
            <div class="status" id="status">Ready</div>
        </div>
        
        <div class="card">
            <h2>Active Tabs</h2>
            <div class="tabs-container" id="tabsList">
                <div class="tab-item">No tabs yet</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Log</h2>
            <div class="status" id="log">Application started...</div>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        
        function log(msg) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `\n[${time}] ${msg}`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function setStatus(msg) {
            document.getElementById('status').textContent = msg;
        }
        
        async function refreshTabs() {
            try {
                const tabs = await invoke('list_tabs');
                const container = document.getElementById('tabsList');
                if (tabs.length === 0) {
                    container.innerHTML = '<div class="tab-item">No tabs yet</div>';
                } else {
                    container.innerHTML = tabs.map(t => 
                        `<div class="tab-item">${t.tab_id.slice(0,8)}... - ${t.virtual_ip?.country || 'Unknown'}</div>`
                    ).join('');
                }
            } catch (e) {
                log('Error listing tabs: ' + e);
            }
        }
        
        document.getElementById('createTab').addEventListener('click', async () => {
            try {
                setStatus('Creating tab...');
                log('Creating new tab with virtual IP...');
                const result = await invoke('create_tab', { countryCode: 'US' });
                log('Tab created: ' + JSON.stringify(result));
                setStatus('Tab created successfully!');
                refreshTabs();
            } catch (e) {
                log('Error: ' + e);
                setStatus('Error: ' + e);
            }
        });
        
        document.getElementById('createRandomTab').addEventListener('click', async () => {
            try {
                setStatus('Creating random tab...');
                log('Creating tab with random IP...');
                const result = await invoke('create_tab_random');
                log('Random tab created: ' + JSON.stringify(result));
                setStatus('Random tab created!');
                refreshTabs();
            } catch (e) {
                log('Error: ' + e);
                setStatus('Error: ' + e);
            }
        });
        
        // Initial load
        log('Virtual IP Browser loaded');
        refreshTabs();
    </script>
</body>
</html>
